{% extends 'base.html' %}

{% block content %}
    <div class="jumbotron container-fluid row flex" >
        <h1>Melons Gallery</h1>
        <p>Click the melon to view details</p>
        <div class="row">
            {% for melon in melons %}
                <div class="col-md-2 mb-4">
                    <a href="{{ url_for('melons.melon_details', melon_id=melon.melon_id) }}">        
                        <img src="{{ melon.display_img() }}" alt="{{ melon.common_name }}" class="rounded galleryImg" >
                    </a>
                    <br>
                    {{ melon.all_melon_display() }}
                </div>
                {% endfor %}
        </div>

    </div>
{% endblock %}
