<html>
<head>
    <title>Shopping Site</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container-fluid">
            <ul class="navbar-nav mr-auto">
                <a class="navbar-brand" href="#">Ubermelon</a>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="{{url_for('home')}}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="{{url_for('melons.all_melons')}}">All Melons</a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="{{url_for('cart.view_cart')}}">View Cart</a>
                </li>
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-item nav-link" href="{{url_for('users.logout')}}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-item nav-link" href="{{url_for('users.login')}}">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="{{url_for('users.register')}}">Register</a>
                </li>
                {% endif %}
            </ul>

            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                </div>
            </div>
        </div>
    </nav>

  <div class="container">
    {% block content %}
        
    {% endblock %}

  </div>

</body>
</html>
